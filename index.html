<body>

<main class="py-5">
    <h1 class="text-center pb-5">Bookmarker</h1>

    <div class="container ">

        <div class="all-text">
            
        <h2 class="text-center pt-3">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>


        <div class="inp1 pb-4 pt-3">

            <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
              <input type="text"placeholder="Bookmark Name"class="form-control"id="bookmarkName"/>

        </div>

        <div class="inp2 ">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input type="url"placeholder="Website URL"class="form-control"id="bookmarkURL"
              />
        </div>

        <div class="text-center py-4 btnall">
            <button onclick="addbook()" class="btn btn-submit px-5" id="submitBtn">Submit</button>

        </div>
        </div>


        <div class="table-data">

            <table class="table mt-4 text-center bg-light">
                <thead>
                  <th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableContent">
                    <thead>
                        <!-- <td class="text-capitalize">1</td>
                        <td class="text-capitalize">Aaaaa</td> -->
                        <!-- <td class="text-capitalize"><a target="_blank" href="https://www.yallakora.com/">visit</a></th> -->
                       <!-- <td><button class="btn btn-visit" data-index="0">
                        <i class="fa-solid fa-eye pe-2"></i>Visit
                      </button></td>

                      <td> -->
                        <!-- <button class="btn btn-delete pe-2" data-index="0">
                          <i class="fa-solid fa-trash-can"></i>
                          Delete
                        </button>
                      </td> -->
                      </thead>
                </tbody>
               
              </table>
              
        </div>

        <div class="modal" tabindex="-1" id="errorModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="circles d-flex">
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                            <span class="rounded-circle me-2"></span>
                          </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="errorMessage">Site Name or URL is not valid. Please follow the rules below:</p>
                        <ul>
                            <li>Site name must contain at least 3 characters</li>
                            <li>Site URL must be a valid one</li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>

</main>

    <script src="js/curd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
